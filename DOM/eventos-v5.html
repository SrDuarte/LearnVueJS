<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <button v-on:click="subtrair">Subtrair 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse {{ x }} e {{ y }}
        <span v-on:mousemove.stop>Parar Aqui!!!</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="https://google.com.br">Google</a>
    <hr/>
    <input type="text" v-on:keyup.enter.alt="exibirAlert">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods:{
            somar(passo, e){
                console.log(passo, e)
                this.contador += passo
            },
            subtrair(){
                this.contador--
            },
            atualizarXY(e){
                this.x = e.clientX
                this.y = e.clientY
            },
            naoNavegar(e){
                console.log('NÃ£o navegar', e)
            },
            exibirAlert(){
                alert('Estou te Alertando');
            }
            // parar(e){
            //     e.stopPropagation()
            // }
        }
    })
</script>
